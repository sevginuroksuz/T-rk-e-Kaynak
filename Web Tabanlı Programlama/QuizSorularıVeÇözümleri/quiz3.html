<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        
          for(var i=1;i<100;i++)
	     {
		   if(i%3==0)
		     	{
				document.write("<font color='#F00'>"+i+"</font>"+"<br>");
			}
            else if(i%5==0)
            {
            
				document.write("<font color='#00F'>"+i+"</font>"+"<br>");
            }else{
                
				document.write("<font color='#0F0'>"+i+"</font>"+"<br>");
            }
	}

 
    </script>
</body>
</html>
